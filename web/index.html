<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelHub - 智能图床</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>🖼️ PixelHub</h1>
            <p class="subtitle">智能图床 · 标签管理 · AI 搜索</p>
        </header>

        <main class="main-content">
            <!-- 上传区域 -->
            <section class="upload-section card">
                <h2>📤 上传图片</h2>
                <div class="upload-area" id="uploadArea">
                    <input type="file" id="fileInput" accept="image/*" multiple hidden>
                    <div class="upload-placeholder">
                        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="17 8 12 3 7 8"></polyline>
                            <line x1="12" y1="3" x2="12" y2="15"></line>
                        </svg>
                        <p>点击或拖拽图片到此处上传</p>
                        <p class="hint">支持 JPG、PNG、GIF 等格式，可多选</p>
                    </div>
                </div>
                <div class="upload-description">
                    <input type="text" id="uploadDescription" placeholder="添加图片描述（仅单图上传时有效）">
                </div>
                <div id="uploadResult" class="upload-result hidden"></div>
            </section>

            <!-- 搜索区域 -->
            <section class="search-section card">
                <h2>🔍 搜索图片</h2>
                <div class="search-controls">
                    <div class="search-input-group">
                        <input type="text" id="searchInput" placeholder="输入标签，用逗号分隔（例如：猫咪,可爱）">
                        <button id="searchBtn" class="btn btn-primary">搜索</button>
                    </div>
                    <div class="search-mode">
                        <label>
                            <input type="radio" name="searchMode" value="exact" checked>
                            精确匹配 (AND)
                        </label>
                        <label>
                            <input type="radio" name="searchMode" value="relevance">
                            相关性排序 (OR)
                        </label>
                    </div>
                </div>
                <div id="searchResults" class="results-grid"></div>
            </section>

            <!-- 图片浏览 -->
            <section class="gallery-section card">
                <h2>📷 全部图片</h2>
                <div class="gallery-controls">
                    <div class="gallery-left-controls">
                        <select id="sortSelect" class="sort-select">
                            <option value="date_desc">最新优先</option>
                            <option value="date_asc">最旧优先</option>
                        </select>
                        <span class="gallery-stats">共 <span id="totalImages">0</span> 张图片</span>
                    </div>
                    <div class="gallery-right-controls">
                        <button id="batchDeleteBtn" class="btn btn-secondary">批量删除</button>
                        <div id="batchDeleteActions" class="batch-delete-actions hidden">
                            <button id="selectAllImagesBtn" class="btn btn-secondary btn-sm">全选</button>
                            <span class="selected-count">已选择 <strong id="selectedCount">0</strong> 张</span>
                            <button id="confirmDeleteBtn" class="btn btn-danger">删除选中</button>
                            <button id="cancelBatchDeleteBtn" class="btn btn-secondary">取消</button>
                        </div>
                    </div>
                </div>
                <div id="galleryGrid" class="results-grid"></div>
                <div class="gallery-pagination">
                    <button id="prevPageBtn" class="btn btn-secondary" disabled>上一页</button>
                    <span id="pageInfo">第 1 页</span>
                    <button id="nextPageBtn" class="btn btn-secondary">下一页</button>
                </div>
            </section>

            <!-- 标签浏览 -->
            <section class="tags-section card">
                <h2>🏷️ 热门标签</h2>
                <div id="tagsList" class="tags-list"></div>
                <button id="loadMoreTags" class="btn btn-secondary">加载更多</button>
            </section>
        </main>
    </div>

    <!-- 图片详情模态框 -->
    <div id="imageModal" class="modal hidden">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <div class="modal-body">
                <img id="modalImage" src="" alt="">
                <div class="modal-info">
                    <h3>图片信息</h3>
                    <p><strong>ID:</strong> <span id="modalImageId"></span></p>
                    <p><strong>URL:</strong> <a id="modalImageUrl" href="" target="_blank"></a></p>
                    <p><strong>上传时间:</strong> <span id="modalUploadDate"></span></p>
                    
                    <h4>描述</h4>
                    <p id="modalDescription" class="image-description"></p>
                    <div class="description-edit">
                        <input type="text" id="newDescription" placeholder="输入新描述">
                        <button id="updateDescriptionBtn" class="btn btn-primary">更新描述</button>
                    </div>
                    
                    <h4>标签管理</h4>
                    <div class="tags-editor">
                        <div id="editableTags" class="editable-tags"></div>
                        <div class="tags-editor-controls">
                            <input type="text" id="newTagInput" placeholder="添加标签（可用逗号、分号分隔多个）">
                            <button id="addTagBtn" class="btn btn-icon" title="添加标签">➕</button>
                            <button id="saveTagsBtn" class="btn btn-success" title="保存更改">✓</button>
                        </div>
                    </div>
                    
                    <!-- AI 生成标签 -->
                    <div class="ai-tag-generator-single">
                        <h4>🤖 AI 自动生成标签</h4>
                        <div class="ai-tag-controls-single">
                            <input type="text" id="aiPromptSingle" class="ai-input" placeholder="提示词（留空使用默认）">
                            <input type="text" id="aiDelimiterSingle" class="ai-input-short" value="," placeholder=",">
                            <button id="aiGenerateSingleBtn" class="btn btn-success btn-sm">✨ 生成</button>
                        </div>
                        <div id="aiStatusSingle" class="ai-status-single"></div>
                    </div>
                    
                    <div class="modal-actions">
                        <button id="deleteImageBtn" class="btn btn-danger">删除图片</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 批量编辑模态框 -->
    <div id="batchEditModal" class="modal hidden">
        <div class="modal-content modal-large">
            <span class="modal-close" onclick="closeBatchEdit()">&times;</span>
            <div class="modal-body">
                <h3>批量编辑图片</h3>
                <div class="batch-edit-header">
                    <p>已上传 <strong id="batchTotalCount">0</strong> 张图片，为每张图片添加描述和标签</p>
                    <button id="batchSaveAllBtn" class="btn btn-primary">保存全部</button>
                </div>
                
                <!-- AI 自动生成标签 -->
                <div class="ai-tag-generator">
                    <h4>🤖 AI 自动生成标签</h4>
                    <div class="ai-tag-controls">
                        <div class="ai-tag-input-group">
                            <label for="aiPrompt">提示词（留空使用默认）：</label>
                            <input type="text" id="aiPrompt" class="ai-input" placeholder="例如：请用 8 个中文词语描述这张图片的主题、色调和氛围，用逗号分隔">
                        </div>
                        <div class="ai-tag-input-group">
                            <label for="aiDelimiter">分隔符：</label>
                            <input type="text" id="aiDelimiter" class="ai-input-short" value="," placeholder=",">
                        </div>
                        <div class="ai-tag-input-group">
                            <label for="aiConcurrency">并发数：</label>
                            <input type="number" id="aiConcurrency" class="ai-input-short" value="5" min="1" max="10" placeholder="5">
                        </div>
                        <button id="aiGenerateBtn" class="btn btn-success">✨ 自动生成标签</button>
                    </div>
                </div>
                
                <div id="batchEditList" class="batch-edit-list"></div>
            </div>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
